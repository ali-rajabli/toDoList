<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://use.fontawesome.com/0874871600.js"></script>
</head>

<body>
    <div class="container-fluid" style=" width: 75%; margin: 0 auto">
        <div class="jumbotron text-center bg-dark" style="color: white; padding: 30px">
            <div class="my-4 display-3 fw-normal">
                <strong><i class="fa fa-list"></i> My To Do's!</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-9 mx-auto">
                <div class="card bg-dark my-2">
                    <div class="card-header">
                        <h5 class="card-title text-white"><strong><i class="fa fa-list-ul"></i> Add to do List</strong></h5>
                    </div>
                    <div class="card-body bg-white">
                        <div class="form-group mt-1 mb-3">
                            <form>
                                <label class="mb-1 fw-bold h5" for="inpt-task">To Do Item :</label>
                                <input class="form-control my-3" type="text" id="inpt-task">
                                <button class="btn-dark fw-bold" id="btn-add" type="submit">Add Item</button>
                                <button class="btn-danger fw-bold" id="btn-clear"><i class="fa fa-trash"></i> Clear List</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-9 mx-auto">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        <h5 class="card-title text-white"><strong><i class="fa fa-table"></i> To Do List</strong></h5>
                    </div>
                    <div class="card-body bg-white" id="todolist"></div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
